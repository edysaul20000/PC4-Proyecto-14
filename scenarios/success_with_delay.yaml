# Escenario de ejemplo: microservicio + mock con delay
scenario_name: "success_with_delay"
services:
  microservice:
    env:
      MOCK_URL: "http://mock_service:5001/mock-response"
  mock_service:
    env:
      MOCK_RESPONSE_TYPE: "latency"
      MOCK_DATA_FILE: "latency.json"
      MOCK_DELAY_SECONDS: "3"